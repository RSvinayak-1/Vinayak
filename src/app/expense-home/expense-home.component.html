<div class="container-fluid">
    <div class="row">
        <div class="mainhome">
          <div class="col-sm-5 col-md-5 col-lg-5 col-xs-5 subGraph">
             <div>
                    <div class="graph1">
                          Budget-Overview
                    </div>
                    <div class="graph2">
                        my graph here
                      </div>
             </div>
          </div>
          <div class="col-sm-1 col-md-1 col-lg-1 col-xs-1"></div>
          <div class="col-sm-6 col-md-6 col-lg-6 col-xs-6 subGraph">
                sanju
            </div>
        </div>
        <button class="btn btn-info btn-md category1" (click)="addExpenses()">Add Expense</button>
        <br>
        <br>
        <div class="tableData">
          <table class="col-sm-5 col-md-5 col-xs-5 table-bordered table"  > 
            <thead>
              <tr>
                <th>Category</th>
                <th>ItemName</th>
                <th>Amount</th>
                <th>ExpenseDate</th>
                <th>Edit</th>
                <th>save</th>
                <th>Delete</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let data of expensesList | paginate:{itemsPerPage:5,currentPage:p};let i = index;" >
                <!-- <td>{{data.category}}</td> -->
                <td><input type="text" [(ngModel)]='data.category'></td>
                <td><input type="text" [(ngModel)]='data.itemName'></td>
                <td><input type="number" [(ngModel)]='data.amount'></td>
                <td><input type="date" [(ngModel)]='data.expenseDate'></td>
                <td>
                  <button  data-toggle="modal" data-target="#myModal"><span class="glyphicon glyphicon-pencil"></span>
                  </button>
                </td>
                <td (click)="saveExpense(data)"><span class="glyphicon glyphicon-ok" ></span></td>
                <td><span class="glyphicon glyphicon-trash"></span></td>
              </tr>
            </tbody>
          </table>
        </div>
        <div>
          <pagination-controls (pageChange)="p=$event"></pagination-controls>
        </div>
        
      </div> 

</div>
<div class="container">
  <!-- <h2>Modal Example</h2> -->
  <!-- Trigger the modal with a button
  <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Open Modal</button> -->

  <!-- Modal -->
  <div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Modal Header</h4>
        </div>
        <div class="modal-body">
          <p>Some text in the modal.</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
      
    </div>
  </div>
  
</div>
